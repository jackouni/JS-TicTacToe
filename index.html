<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div id="start-game-card" class="card">
            <form id="form" action="">
                <div id="name-container">
                    <label for="name" >Enter your name:</label>
                    <input type="text" id="name" required>
                </div>
    
                <div id="marker-container">
                    <h2>Choose your marker:</h2>
                    <div id="marker-options">
                        <label for="marker-x">X
                            <input type="radio" id="marker-x" name="marker" value="X" required>
                        </label>
                        <label for="marker-o">O
                            <input type="radio" id="marker-o" name="marker" value="O">
                        </label>
                    </div>
                </div>
                <div id="player2-marker-msg">Player 2, your marker is</div>
                <button id="submit-btn" type="submit">SUBMIT</button>
            </form>
        </div>

        <div id="main-game" style="display: none;">
            <div id="board"> </div>

            <div id="score-container">
                <h1 id="score-title"> <u>Scores</u> </h1>
                <h2 class="score-counters" id="p1-score">Player 1:  </h2>
                <hr>
                <h2 class="score-counters" id="p2-score">Player 2:  </h2>
                <br>
                <br>
                <h2 id="whos-turn">Player 1's turn</h2>
            </div>
        </div>

        <div id="end-game-card" class="card">
            <h1 id="score-msg"></h1>
            <button id="play-again-btn">Play again?</button>
        </div>
    </main>
</body>
</html>
